site_name: OGC API Registry
site_description: A Python library for validating OGC API OpenAPI documents
site_url: https://francbartoli.github.io/ogcapi-registry/
repo_url: https://github.com/francbartoli/ogcapi-registry
repo_name: francbartoli/ogcapi-registry

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - toc.follow

plugins:
  - search
  - kroki:
      EnableExcalidraw: true
      FencePrefix: ""

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Usage Guide: usage.md
  - Examples: examples.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/francbartoli/ogcapi-registry
